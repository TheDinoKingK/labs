<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form</title>
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=[Insert Website Url]">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1>Sign Up Today!!!</h1>
            <!-- form -->
            <form id="form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100">
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="123-456-7896" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="email@address.com" required>
                </div>
                <!-- Website URL -->
                <div class="form-group">
                    <label for="website">Website Url</label>
                    <input type="text" id="website" placeholder="https://www.websiteurl.com" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create Password (Min 8 Characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please Include at least 1 uppercase letter, one lowercase letter, and 1 number">
                </div>
                <!-- Validate Password-->
                <div class="form-group">
                    <label for="validate-password">Confirm Password</label>
                    <input type="password" id="validate-password" placeholder="Enter Password Again" required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div>
                <button type="submit">Register</button>
            </form>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
